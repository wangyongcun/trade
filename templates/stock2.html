<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>K线图</title>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/echarts.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #1a56a8;
            color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border-radius: 5px;
            overflow: hidden;
        }
        .chart-container {
            height: 600px;
            padding: 20px;
        }
        .description {
            padding: 0 20px 20px;
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        .kline-types {
            display: flex;
            padding: 15px 20px 0;
            border-bottom: 1px solid #eee;
        }
        .kline-type-btn {
            display: inline-block;
            padding: 8px 15px;
            margin-right: 10px;
            background-color: #f5f5f5;
            color: #333;
            text-decoration: none;
            border-radius: 4px 4px 0 0;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .kline-type-btn:hover {
            background-color: #e0e0e0;
        }
        .kline-type-btn.active {
            background-color: #1a56a8;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ stock_name }} - K线图</h1>
    </div>
    
    <div class="container">
        <div class="kline-types">
            <span class="kline-type-btn active" onclick="switchK('day')">日K</span>
            <span class="kline-type-btn" onclick="switchK('week')">周K</span>
            <span class="kline-type-btn" onclick="switchK('month')">月K</span>
            <span class="kline-type-btn" onclick="switchK('year')">年K</span>
        </div>
        <div id="main" class="chart-container"></div>
        <div class="description">
            <p>K线图是一种反映价格变动的图表，由开盘价、收盘价、最高价和最低价组成。图表中还包含了MA5、MA10、MA20和MA30等移动平均线指标，帮助投资者分析价格趋势。</p>
        </div>
    </div>

    <script>
        var upColor = '#ec0000';
        var upBorderColor = '#8A0000';
        var downColor = '#00da3c';
        var downBorderColor = '#008F28';
        
        // 从后端获取所有K线数据
        var allKlineData = {{ all_kline_data|tojson }};
        var stockName = "{{ stock_name }}";
        var currentKType = 'day';
        
        // 初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        
        // 计算移动平均线
        function calculateMA(data, dayCount) {
            var result = [];
            for (var i = 0, len = data.length; i < len; i++) {
                if (i < dayCount) {
                    result.push('-');
                    continue;
                }
                var sum = 0;
                for (var j = 0; j < dayCount; j++) {
                    sum += data[i - j][1];
                }
                result.push(sum / dayCount);
            }
            return result;
        }
        
        // 生成ECharts配置
        function generateOption(ktype) {
            var data = allKlineData[ktype];
            var ktypeNames = {
                'day': '日K',
                'week': '周K', 
                'month': '月K',
                'year': '年K'
            };
            
            return {
                title: {
                    text: stockName + ' - ' + ktypeNames[ktype],
                    left: 0
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    }
                },
                legend: {
                    data: [ktypeNames[ktype], 'MA5', 'MA10', 'MA20', 'MA30']
                },
                grid: {
                    left: '10%',
                    right: '10%',
                    bottom: '15%'
                },
                xAxis: {
                    type: 'category',
                    data: data.dates,
                    scale: true,
                    boundaryGap: false,
                    axisLine: {onZero: false},
                    splitLine: {show: false},
                    splitNumber: 20,
                    min: 'dataMin',
                    max: 'dataMax'
                },
                yAxis: {
                    scale: true,
                    splitArea: {
                        show: true
                    }
                },
                dataZoom: [
                    {
                        type: 'inside',
                        start: 50,
                        end: 100
                    },
                    {
                        show: true,
                        type: 'slider',
                        y: '90%',
                        start: 50,
                        end: 100
                    }
                ],
                series: [
                    {
                        name: ktypeNames[ktype],
                        type: 'candlestick',
                        data: data.values,
                        itemStyle: {
                            normal: {
                                color: upColor,
                                color0: downColor,
                                borderColor: upBorderColor,
                                borderColor0: downBorderColor
                            }
                        },
                        markPoint: {
                            label: {
                                normal: {
                                    formatter: function (param) {
                                        return param != null ? Math.round(param.value) : '';
                                    }
                                }
                            },
                            data: [
                                {
                                    name: 'highest value',
                                    type: 'max',
                                    valueDim: 'highest'
                                },
                                {
                                    name: 'lowest value',
                                    type: 'min',
                                    valueDim: 'lowest'
                                },
                                {
                                    name: 'average value on close',
                                    type: 'average',
                                    valueDim: 'close'
                                }
                            ],
                            tooltip: {
                                formatter: function (param) {
                                    return param.name + '<br>' + (param.data.coord || '');
                                }
                            }
                        },
                        markLine: {
                            symbol: ['none', 'none'],
                            data: [
                                [
                                    {
                                        name: 'from lowest to highest',
                                        type: 'min',
                                        valueDim: 'lowest',
                                        symbol: 'circle',
                                        symbolSize: 10,
                                        label: {
                                            normal: {show: false},
                                            emphasis: {show: false}
                                        }
                                    },
                                    {
                                        type: 'max',
                                        valueDim: 'highest',
                                        symbol: 'circle',
                                        symbolSize: 10,
                                        label: {
                                            normal: {show: false},
                                            emphasis: {show: false}
                                        }
                                    }
                                ],
                                {
                                    name: 'min line on close',
                                    type: 'min',
                                    valueDim: 'close'
                                },
                                {
                                    name: 'max line on close',
                                    type: 'max',
                                    valueDim: 'close'
                                }
                            ]
                        }
                    },
                    {
                        name: 'MA5',
                        type: 'line',
                        data: calculateMA(data.values, 5),
                        smooth: true,
                        lineStyle: {
                            normal: {opacity: 0.5}
                        }
                    },
                    {
                        name: 'MA10',
                        type: 'line',
                        data: calculateMA(data.values, 10),
                        smooth: true,
                        lineStyle: {
                            normal: {opacity: 0.5}
                        }
                    },
                    {
                        name: 'MA20',
                        type: 'line',
                        data: calculateMA(data.values, 20),
                        smooth: true,
                        lineStyle: {
                            normal: {opacity: 0.5}
                        }
                    },
                    {
                        name: 'MA30',
                        type: 'line',
                        data: calculateMA(data.values, 30),
                        smooth: true,
                        lineStyle: {
                            normal: {opacity: 0.5}
                        }
                    }
                ]
            };
        }
        
        // K线切换函数
        function switchK(ktype) {
            currentKType = ktype;
            
            // 更新按钮样式
            var buttons = document.querySelectorAll('.kline-type-btn');
            buttons.forEach(function(btn) {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 更新图表
            var option = generateOption(ktype);
            myChart.setOption(option, true);
        }
        
        // 初始化图表
        myChart.setOption(generateOption('day'));
        
        // 响应式调整图表大小
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
